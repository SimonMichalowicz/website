<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="display"></div>
        <input type="button" value="0" id="zero" class="numerical">
        <input type="button" value="1" id="one" class="numerical">
        <input type="button" value="2" id="two" class="numerical">
        <input type="button" value="3" id="three" class="numerical">
        <input type="button" value="4" id="four" class="numerical">
        <input type="button" value="5" id="five" class="numerical">
        <input type="button" value="6" id="six" class="numerical">
        <input type="button" value="7" id="seven" class="numerical">
        <input type="button" value="8" id="eight" class="numerical">
        <input type="button" value="9" id="nine" class="numerical">
        <input type="button" value="+" id="plus" class="operator">
        <input type="button" value="-" id="minus" class="operator">
        <input type="button" value="*" id="times" class="operator">
        <input type="button" value="/" id="division" class="operator">
        <input type="button" value="=" id="equals">
        <input type="button" value="AC" id="clear">
    <script src="calculator.js"></script>
    </body>
</html>
