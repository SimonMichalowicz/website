<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <div class="mainLeft">
            <div class="bannerLeft">
                <div class="logo"><img src="../../../img/travel_explore_FILL1_wght300_GRAD0_opsz48.png" alt="Globe Logo" width="48"></div>
                <h1>Modern Explorer</h1>
            </div>
            <p class="imgCredit">Photo from <a href="https://www.pixabay.com"> Pixabay</a></p>
        </div>
        <div class="mainRight">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams!<br>
                Sign up <em>now</em> to get started.<br><br>
                You <em>know</em> you want to.
            </h2>
            <form action="#" method="post">
                <fieldset><legend>Let's do this!</legend>
                    <div class="gridContainer">
                    <label for="first_name">*First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Steve..." required>
                    <label for="last_name">*Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Smith..." required>
                    <label for="email_address">*Email</label>
                    <input type="email" id="email_address" name="email_address" placeholder="example@website.com" required>
                    <label for="phone_num">Phone</label>
                    <input type="number" id="phone_num" name="phone_num" placeholder="1234567890">
                    <label for="password">*Password</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm_password">*Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <p id="lowerText">Already have an account? <a class="logIn" href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
